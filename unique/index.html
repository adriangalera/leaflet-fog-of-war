<html>

<head>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="/unique/quadtree.js"></script>

</head>

<body>
    <div id="map"></div>
</body>

<script>
    const meters_tolerance = 10
    const quadTree = window.QuadTreeNode.empty()

    var greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var redIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const loadTrack = (trackName, color) => {
        return fetch(trackName)
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Failed to fetch the file")
                }
                return response.text()
            })
            .then((data) => {

                let icon = redIcon;
                if (color === "red") {
                    icon = redIcon
                } else {
                    icon = greenIcon
                }

                const parsed = new DOMParser().parseFromString(data, "text/xml")
                //<trkpt xmlns="http://www.topografix.com/GPX/1/1" lat="41.541482" lon="2.116323"><ele>176.4</ele><time>2016-09-30T05:35:06Z</time></trkpt>
                const points = parsed.getElementsByTagName("trkpt")
                let reducedPoints = []
                factor = 10 // only consider 1 of each 10 points
                for (i = 0; i < points.length; i = i + factor) {
                    reducedPoints.push(points[i]);
                }

                let duplicatedPoints = 0
                let totalPoints = reducedPoints.length

                for (let point of reducedPoints) {
                    const lat = parseFloat(point.getAttribute("lat"))
                    const lng = parseFloat(point.getAttribute("lon"))

                    /*
                    if (!quadTree.locationIsOnTree(lat, lng, meters_tolerance)) {
                        //console.log(`Inserting ${lat},${lng}`)
                        quadTree.insertLatLng(lat, lng)
                        var marker = L.marker([lat, lng], { icon: icon }).addTo(map);
                    } else {
                        console.log("** Already in quadtree **")
                        duplicatedPoints++
                    }
                        */
                    var marker = L.marker([lat, lng], { icon: icon }).addTo(map);
                }

                console.log(`Found ${duplicatedPoints} over ${totalPoints}. (${(duplicatedPoints / totalPoints) * 100.0} %)`)
            })
    }

    const map = L.map("map", {
        center: [41.53289317099601, 2.104000992549118],
        zoom: 14
    });

    const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        zoom: 20,
        zIndex: 1,
        attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    });

    osm.addTo(map);

    const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });
    const track1 = params.t1;
    const track2 = params.t2;

    console.log(track1, track2)

    loadTrack(`${track1}`, "red")
        .then(() => loadTrack(`${track2}`, "green"))

</script>

</html>
